<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP by palak lulla</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- HEADER OF THR PAGE -->
    <header class="flex justify-evenly">
        <h1 class="h-30px"> <B>WEATHER APP</B> </h1>
        <select class="converter">
            <option>°C</option>
            <option>°F</option>
        </select>

        <input type="text" placeholder="Search for the city" class="search-input" id="cityInput"></input>
        <button class="search-btn " >Search</button>
        <button on click="useCurrentLocation()">Use current location</button>

        <h3>Recent Searches</h3>
        <select id="recentSearches" onchange="selectCity()">
            <option value="">-- Select a city --</option>
        </select>




    </header>
     
    <main class="layout flex flex-col">



        <!-- WEATHER BASED ON CITY -->
        <section class="city-weather">
            <div class="flex flex-col card">
                <h1 class="city"><b></b></h1>

                <img src="" class="weather-icon">
                <p class="flex"><img src="temperature.svg">Temperature :<span class="temp"></span></p>
                <p class="flex"><img src="humidity.svg">Humidity :<span class="humidity"></span></p>
                <p class="flex"><img src="wind.svg">Wind Speed :<span class="wind"></span></p>
            </div>
        </section>

         <!-- 5-DAYS WEATHER FORECAST -->
        <section class="dayforecast">
            <div class="flex justify-evenly fore">
                <!-- DAY1 -->
                <div class="info">
                    <img src="" class="forcasticon-1">
                    <p class="date1"></p>
                    <p class="flex flex-row"><img src="temperature.svg" class="icons">Temperature :<span
                            class="temperature1"></span></p>
                    <p class="flex flex-row"><img src="humidity.svg" class="icons">Humidity :<span
                            class="humid1"></span>
                    </p>
                    <p class="flex flex-row"><img src="wind.svg" class="icons">Wind Speed :<span
                            class="windair1"></span>
                    </p>
                </div>

                <!-- DAY2 -->
                <div class="info">
                    <img src="" class="forcasticon-2">
                    <p class="date2"></p>
                    <p class="flex flex-row"><img src="temperature.svg" class="icons">Temperatur :<span
                            class="temperature2"></span></p>
                    <p class="flex flex-row"><img src="humidity.svg" class="icons">Humidit :<span class="humid2"></span>
                    </p>
                    <p class="flex flex-row"><img src="wind.svg" class="icons">Wind Spee :<span class="windair2"></span>
                    </p>

                </div>
             <!-- DAY3 -->
                <div class="info">
                    <img src="" class="forcasticon-3">
                    <p class="date3"></p>
                    <p class="flex flex-row"><img src="temperature.svg" class="icons">Temperature :<span
                            class="temperature3"></span></p>
                    <p class="flex flex-row"><img src="humidity.svg" class="icons">Humidity :<span
                            class="humid3"></span>
                    </p>
                    <p class="flex flex-row"><img src="wind.svg" class="icons">Wind Speed :<span
                            class="windair3"></span>
                    </p>

                </div>

</body>
</html>
